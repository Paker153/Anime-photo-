<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع تحميل الصور</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    color: #333;
  }
  form {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  input[type="file"] {
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #45a049;
  }
  .image-gallery {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .image-gallery img {
    max-width: 100%;
    height: auto;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بك في موقع تحميل الصور</h1>

    <!-- نموذج لتحميل الصور -->
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" accept="image/*" required>
      <button type="button" onclick="uploadImage()">رفع الصورة</button>
    </form>

    <!-- معرض الصور المحملة -->
    <div class="image-gallery" id="imageGallery"></div>

    <!-- نص التحميل -->
    <p id="uploadStatus"></p>
  </div>

  <!-- السكريبت الجافا سكريبت -->
  <script>
    // دالة لرفع الصورة
    function uploadImage() {
      var fileInput = document.getElementById('fileInput');
      var uploadForm = document.getElementById('uploadForm');
      var formData = new FormData(uploadForm);

      // عرض حالة التحميل
      var uploadStatus = document.getElementById('uploadStatus');
      uploadStatus.textContent = 'جارٍ رفع الصورة...';

      // طلب HTTP POST إلى عنوان URL المستهدف
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        // عرض الصورة المحملة بنجاح
        var imageGallery = document.getElementById('imageGallery');
        var imgElement = document.createElement('img');
        imgElement.src = result.imageUrl; // تستخدم الرد من الخادم لعرض عنوان URL للصورة
        imgElement.alt = 'Uploaded Image';
        imageGallery.appendChild(imgElement);
        uploadStatus.textContent = 'تم رفع الصورة بنجاح!';
      })
      .catch(error => {
        // التعامل مع أخطاء الرفع
        uploadStatus.textContent = 'حدث خطأ أثناء رفع الصورة: ' + error.message;
      });
    }
  </script>
</body>
</html>
